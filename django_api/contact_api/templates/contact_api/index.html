<h1>Contacts</h1>
{% if latest_contact_list %}
    <ul>
    {% for contact in latest_contact_list %}
        <li><a href="{% url 'contact_api:detail' contact.id %}">{{ contact.full_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No contacts are available.</p>
{% endif %}

<h2>JSON Endpoints</h2>
<a href="{% url 'contact_api:get_all_contacts' %}">All Contacts JSON</a>
