<h1>{{ contact }}</h1>
<ul>
    <li>{{ contact.full_name }}</li>
    <li>{{ contact.email }}</li>
    <li>{{ contact.address }}</li>
    <li>{{ contact.phone }}</li>
</ul>

<a href="{% url 'contact_api:api_show' contact.id %}">JSON response for Contact</a><br><br>
<a href="{% url 'contact_api:update' contact.id %}">Update Contact</a><br><br>
<a href="{% url 'contact_api:delete' contact.id %}">Delete Contact</a><br><br>

<a href="{% url 'contact_api:index' %}">Back to list of Contacts</a>
